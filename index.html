<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Comfy House Furniture Website</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <nav class="navbar">
          <div class="navbar-center">
               <span class="nav-icon"><i class="fas fa-bars"></i></span>
               <img src="./images/logo.svg" alt="Store Logo">
               <div class="cart-button">
                    <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
                    <div class="cart-items">0</div>
               </div>
          </div>
     </nav>
     <header class="hero">
          <div class="banner">
               <h1 class="banner-title">furniture collection</h1>
               <button type="button" class="banner-button">shop now</button>
          </div>
     </header>
     <section class="products">
          <div class="section-title"><h2>our products</h2></div>
          <div class="products-center">
               <article class="product">
                    <div class="image-container">
                         <img src="./images/product-1.jpeg" alt="Product" class="product-image">
                         <button type="button" class="bag-button" data-id="1"><i class="fas fa-shopping-cart"></i>add to bag</button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>$16</h4>
               </article>
          </div>
     </section>
     <div class="cart-overlay">
          <div class="cart">
               <span class="close-cart"><i class="far fa-window-close"></i></span>
               <h2>your cart</h2>
               <div class="cart-content">
                    <div class="cart-item">
                         <img src="./images/product-1.jpeg" alt="Product">
                         <div>
                              <h4>queen bed</h4>
                              <h5>$9.00</h5>
                              <span class="remove-item">remove</span>
                         </div>
                         <div>
                              <i class="fas fa-chevron-up"></i>
                              <p class="item-amount">1</p>
                              <i class="fas fa-chevron-down"></i>
                         </div>
                    </div>
               </div>
               <div class="cart-footer">
                    <h3>your total : $<span class="cart-total">0</span></h3>
                    <button type="button" class="clear-cart banner-button">clear cart</button>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/contentful@8.4.2/dist/contentful.browser.min.js"></script>
</body>
</html>
